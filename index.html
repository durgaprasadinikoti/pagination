<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: calc(33.33% - 20px);
      box-sizing: border-box;
    }

    .pagination {
      display: flex;
      list-style: none;
      padding: 0;
    }

    .pagination li {
      margin-right: 10px;
      cursor: pointer;
    }

    .active {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const app = document.getElementById('app');
      const containersData = generateData(20, 8);

      let currentPage = 1;
      const cardsPerPage = 6;
      const totalPages = Math.ceil(containersData.length / cardsPerPage);

      function generateData(containerCount, pillsCount) {
        const data = [];
        for (let i = 0; i < containerCount; i++) {
          const container = [];
          for (let j = 0; j < pillsCount; j++) {
            container.push(`Data ${i * pillsCount + j + 1}`);
          }
          data.push(container);
        }
        return data;
      }

      function renderCards(page) {
        const start = (page - 1) * cardsPerPage;
        const end = start + cardsPerPage;
        const currentData = containersData.slice(start, end);

        app.innerHTML = '';
        currentData.forEach((containerData, index) => {
          const container = document.createElement('div');
          container.className = 'container';

          containerData.forEach(pillData => {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = pillData;
            container.appendChild(card);
          });

          app.appendChild(container);
        });

        renderPagination();
      }

      function renderPagination() {
        const pagination = document.createElement('ul');
        pagination.className = 'pagination';

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.textContent = i;
          li.addEventListener('click', () => handlePageClick(i));
          if (i === currentPage) {
            li.classList.add('active');
          }
          pagination.appendChild(li);
        }

        app.appendChild(pagination);
      }

      function handlePageClick(page) {
        currentPage = page;
        renderCards(currentPage);
      }

      renderCards(currentPage);
    });
  </script>
</body>
</html>
