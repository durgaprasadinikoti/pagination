<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <!-- Replace the existing logo.png with this SVG code in your index.html file -->


      <div id="loading-content" class="loading-content">
        <div id="logo">
            <svg
              version="1.0"
              xmlns="http://www.w3.org/2000/svg"
              width="150px"
              height="150px"
              viewBox="0 0 1280 1280"
              xml:space="preserve"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0" />
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <g id="SVGRepo_iconCarrier">
                <circle cx="640" cy="640" r="480" fill="#007bff">
                  <animate
                    attributeName="r"
                    values="450;480;450"
                    dur="2s"
                    repeatCount="indefinite"
                  />
                  <animate
                    attributeName="opacity"
                    values="1;0.5;1"
                    dur="2s"
                    repeatCount="indefinite"
                  />
                </circle>
                <circle cx="640" cy="640" r="340" fill="#fff">
                  <animate
                    attributeName="r"
                    values="310;340;310"
                    dur="2s"
                    repeatCount="indefinite"
                  />
                  <animate
                    attributeName="opacity"
                    values="1;0.5;1"
                    dur="2s"
                    repeatCount="indefinite"
                  />
                </circle>
                <circle cx="640" cy="640" r="200" fill="#007bff">
                  <animate
                    attributeName="r"
                    values="170;200;170"
                    dur="2s"
                    repeatCount="indefinite"
                  />
                  <animate
                    attributeName="opacity"
                    values="1;0.5;1"
                    dur="2s"
                    repeatCount="indefinite"
                  />
                </circle>
              </g>
            </svg>
          </div> <br/>
        <button id="pause-btn" class="pause-btn">Pause</button>
        <div class="progress-bar-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>

    <div id="paginated-content" class="paginated-content">
      <div id="app"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
